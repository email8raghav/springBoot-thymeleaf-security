<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="commons/fragments::headerfiles">
</head>


<body>

	<div class="container">
	
		<div th:replace="commons/fragments::navbar"></div>
	
		<div class="container">
			
			<div th:if="${forgetPasswordEmailSent}!=null" class="alert alert-success">Email sent.</div>
			
		
			<div class="alert alert-danger" th:if="${forgetPasswordEmailSent}!=null">
				<span th:text="${forgetPasswordEmailSent}"></span>
			</div>


			<form class="form-horizontal" action="#" th:object="${resetPasswordRequestModel}" 
				th:action="@{/forgetPassword}"  method="post">
				
				<div class="form-group">
					<label class="control-label col-sm-2" for="email">Email :</label>
					<div class="col-sm-10">
						<input type="email" th:field="*{email}" class="form-control"
							id="email" placeholder="Enter your email address" />
					</div>
				</div>

				
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<button type="submit" class="btn btn-default">Submit</button>
					</div>
				</div>
			</form>

		</div>
		
		<div th:replace="commons/fragments::footer"></div>
		
	</div>



</body>
</html>
