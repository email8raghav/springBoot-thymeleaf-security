<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity">


<head th:replace="commons/fragments::headerfiles">
</head>

<body>

	<div class="container">
	
	
		<div th:replace="commons/fragments::navbar"></div>
	
		
		<div class="container">
			
			<form class="form-horizontal" action="#" th:object="${passwordRequestModel}" 
				th:action="@{/resetPassword}"  method="post">
				
				<div class="form-group">
					<label class="control-label col-sm-2" for="password">Password :</label>
					<div class="col-sm-10">
						<input type="password" th:field="*{password}" class="form-control"
							id="password" placeholder="Password" />
					</div>
				</div>
				
				<div class="form-group">
					<label class="control-label col-sm-2" for="confirmPassword">Confirm Password :</label>
					<div class="col-sm-10">
						<input type="password" th:field="*{confirmPassword}" class="form-control"
							id="confirmPassword" placeholder="Confirm Password" />
					</div>
				</div>
				
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<button type="submit" class="btn btn-default">Submit</button>
					</div>
				</div>
			</form>
			
		
		</div>	
	
		<div th:replace="commons/fragments::footer"></div>

</div>


</body>
</html>
