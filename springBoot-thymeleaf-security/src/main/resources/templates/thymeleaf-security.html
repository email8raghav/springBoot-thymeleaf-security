<!DOCTYPE html>


<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<head>
<title>Welcome to Spring Security Thymeleaf tutorial</title>
</head>
<body>
	<div class="container">
		<h2>Welcome</h2>
		<p>Spring Security Thymeleaf tutorial</p>
		<div sec:authorize="hasRole('USER')">Text visible to user.</div>
		<div sec:authorize="hasRole('ADMIN')">Text visible to admin.</div>
		<div sec:authorize="isAuthenticated()">Text visible only to
			authenticated users.</div>
		Authenticated username:
		<div sec:authentication="name"></div>
		Authenticated user roles:
		<div sec:authentication="principal.authorities"></div>
	</div>


	<li sec:authorize="isAuthenticated()" class="nav-item"><a
		class="nav-link" href="#" th:href="@{~/profile/index}">Profile</a></li>

	<li sec:authorize="!isAuthenticated()" class="nav-item"><a
		class="btn btn-outline-light" th:href="@{/login}">Login</a></li>
	<li sec:authorize="isAuthenticated()" class="nav-item dropdown"><a
		class="nav-link dropdown-toggle" href="#" id="navbarDropdown"
		role="button" data-toggle="dropdown" aria-haspopup="true"
		aria-expanded="false" sec:authentication="name"> </a>
		<div class="dropdown-menu" aria-labelledby="navbarDropdown">
			<a class="pl-3" th:href="@{/password}">Passwort Ã¤ndern</a>
			<div class="dropdown-divider"></div>
			<a class="pl-3" th:href="@{/logout}">Logout</a>
		</div></li>

</body>
</html>
