<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head th:replace="commons/fragments::headerfiles">
</head>

<body>

	<div class="container">

		<div th:replace="commons/fragments::navbar"></div>


		<div class="col-sm-4">

			<div>
				<img src="../images/user.jpg" class="img-responsive" />
			</div>


			<div class="row">

				<div class="profile-work">
					<p>WORK LINK</p>
					<a href="">Website Link</a><br /> <a href="">Bootsnipp Profile</a><br />
					<a href="">Bootply Profile</a>
					<p>SKILLS</p>
					<a href="">Web Designer</a><br /> <a href="">Web Developer</a><br />
					<a href="">WordPress</a><br /> <a href="">WooCommerce</a><br /> <a
						href="">PHP, .Net</a><br />
				</div>


			</div>

		</div>

		<div class="col-sm-8">


			<div class="row">
				<div class="col-md-6">
					<label>User Id</label>
				</div>
				<div class="col-md-6">
					<p th:text="${user.publicUserId}" />
				</div>
			</div>
			<div class="row">
				<div class="col-md-6">
					<label>Name</label>
				</div>
				<div class="col-md-6">
					<p>
						<span th:text="${user.firstName}"></span> <span
							th:text="${user.lastName}"></span>
					</p>

				</div>
			</div>


			<div class="row">
				<div class="col-md-6">
					<label>Email</label>
				</div>
				<div class="col-md-6">
					<p th:text="${user.email}" />
				</div>
			</div>


			<div class="row">
				<div class="col-md-6">
					<label>Date of Birth</label>
				</div>
				<div class="col-md-6">
					<p th:text="${user.dateOfBirth}" />
				</div>
			</div>



			<div class="row">
				<div class="col-md-6">
					<label>Gender</label>
				</div>
				<div class="col-md-6">
					<p th:text="${user.gender}" />
				</div>
			</div>


			<div class="row">
				<div class="col-md-6">
					<label>Phone</label>
				</div>
				<div class="col-md-6">
					<p>123 456 7890</p>
				</div>
			</div>
			<div class="row">
				<div class="col-md-6">
					<label>Profession</label>
				</div>
				<div class="col-md-6">
					<p>Web Developer and Designer</p>
				</div>
			</div>
		</div>
		<div class="tab-pane fade" id="profile" role="tabpanel"
			aria-labelledby="profile-tab">
			<div class="row">
				<div class="col-md-6">
					<label>Experience</label>
				</div>
				<div class="col-md-6">
					<p>Expert</p>
				</div>
			</div>
			<div class="row">
				<div class="col-md-6">
					<label>Hourly Rate</label>
				</div>
				<div class="col-md-6">
					<p>10$/hr</p>
				</div>
			</div>
			<div class="row">
				<div class="col-md-6">
					<label>Total Projects</label>
				</div>
				<div class="col-md-6">
					<p>230</p>
				</div>
			</div>
			<div class="row">
				<div class="col-md-6">
					<label>English Level</label>
				</div>
				<div class="col-md-6">
					<p>Expert</p>
				</div>
			</div>
			<div class="row">
				<div class="col-md-6">
					<label>Availability</label>
				</div>
				<div class="col-md-6">
					<p>6 months</p>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<label>Your Bio</label><br />
					<p>Your detail description</p>
				</div>
			</div>
		</div>


		<div th:replace="commons/fragments::footer"></div>

	</div>


</body>
</html>
